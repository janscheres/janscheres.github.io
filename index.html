<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jan</title>
    <style>
        :root {
            --bg-color: #000000;
            --particle-color: #4D9DE0;
            --text-color: #EAEAEA;
            --heading-color: #FFFFFF;
        }
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'SF Mono', 'Fira Code', 'Consolas', 'Roboto Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100%;
            height: 100%;
        }
        .content-wrapper {
            position: relative;
            z-index: 1;
            padding: 2rem;
        }
        h1 {
            font-size: clamp(2.5rem, 5vw, 4.5rem);
            color: var(--heading-color);
            margin: 0;
        }
        p {
            font-size: clamp(1rem, 2vw, 1.2rem);
            color: var(--text-color);
            max-width: 600px;
            margin: 1rem auto;
        }
        .links a {
            display: inline-block;
            margin: 0.5rem;
            padding: 0.8rem 1.5rem;
            border: 1px solid var(--particle-color);
            border-radius: 5px;
            color: var(--particle-color);
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }
        .links a:hover {
            background-color: var(--particle-color);
            color: var(--bg-color);
        }
    </style>
</head>
<body>

    <canvas id="particle-canvas"></canvas>

    <div class="content-wrapper">
        <h1>Jan</h1>
        <p>Mathematics undergraduate at Durham, interested in HPC and computational maths. <br>Previously a guest student at the JÃ¼lich Supercomputing Centre, working on FNO models for plasma simulations.</p>
        <div class="links">
            <a href="mailto:jan@j45.dev">Email Me</a>
            <a href="https://github.com/janscheres" target="_blank">GitHub</a>
            <a href="clusdur/">ClusDur</a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const mouse = { x: null, y: null, radius: 150 };

        function setCanvasSize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.color = 'hsl(200, 100%, 70%)';
            }
            update() {
                if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
                if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
                this.x += this.speedX;
                this.y += this.speedY;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            setCanvasSize();
            particles = [];
            let numberOfParticles = (canvas.width * canvas.height) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                particles.push(new Particle());
            }
        }

        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particles.length; a++) {
                let dxMouse = mouse.x - particles[a].x;
                let dyMouse = mouse.y - particles[a].y;
                let mouseDistance = Math.sqrt(dxMouse * dxMouse + dyMouse * dyMouse);
                if (mouseDistance < mouse.radius) {
                    for (let b = a; b < particles.length; b++) {
                        let dx = particles[a].x - particles[b].x;
                        let dy = particles[a].y - particles[b].y;
                        let distance = Math.sqrt(dx * dx + dy * dy);
                        if (distance < 120) {
                            opacityValue = 1 - (distance / 120);
                            ctx.strokeStyle = `rgba(77, 157, 224, ${opacityValue})`;
                            ctx.lineWidth = 1;
                            ctx.beginPath();
                            ctx.moveTo(particles[a].x, particles[a].y);
                            ctx.lineTo(particles[b].x, particles[b].y);
                            ctx.stroke();
                        }
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (const particle of particles) {
                particle.update();
                particle.draw();
            }
            if (mouse.x != null && mouse.y != null) {
                connect();
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);
        window.addEventListener('mousemove', (event) => { mouse.x = event.x; mouse.y = event.y; });
        window.addEventListener('mouseout', () => { mouse.x = null; mouse.y = null; });
        
        init();
        animate();
    </script>
</body>
</html>
